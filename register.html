<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitVerse - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav>
        <div class="logo">LitVerse</div>
    </nav>
    
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <form class="auth-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" onclick="window.location.href='login.html'">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="#" onclick="window.location.href='login.html'">Login here</a></p>
        </div>
    </div>
</body>
</html>
